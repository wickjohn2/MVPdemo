imports:
- path: instance-template.py
- path: app-build.py

resources:
- name: app
  type: app-build.py
  properties:
    description: 'App Tier in East Region'
    region: 'us-east1'
    machineType: 'n1-standard-2'
    subnetwork: '/regions/us-east1/subnetworks/app'
    sourceImage: '/global/images/app-image-east'
    diskSize: 50
    tags: [http]
